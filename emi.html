<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator | Multi Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>EMI Calculator</h1>
            <button class="menu-btn" id="menuBtn">☰</button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="normal.html">Normal Calculator</a></li>
            <li><a href="age.html">Age Calculator</a></li>
            <li><a href="emi.html">EMI Calculator</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <div class="calculator-page">
            <div class="emi-calculator">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹)</label>
                    <input type="number" id="loanAmount" placeholder="Enter loan amount">
                </div>
                <div class="input-group">
                    <label for="interestRate">Interest Rate (% p.a.)</label>
                    <input type="number" id="interestRate" placeholder="Enter interest rate">
                </div>
                <div class="input-group">
                    <label for="loanTenure">Loan Tenure (years)</label>
                    <input type="number" id="loanTenure" placeholder="Enter loan tenure">
                </div>
                <button class="calculate-btn" id="calculateEMI">Calculate EMI</button>
                <div class="result" id="emiResult">
                    <div id="monthlyEMI">Monthly EMI: ₹0</div>
                    <div id="totalInterest">Total Interest: ₹0</div>
                    <div id="totalPayment">Total Payment: ₹0</div>
                </div>
            </div>
            <a href="index.html" class="back-btn">Back to Main</a>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Yadav Subba</p>
        <p>Copyright © <span id="year"></span> All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
