<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Calculator | Multi Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Normal Calculator</h1>
            <button class="menu-btn" id="menuBtn">☰</button>
        </div>
    </header>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="normal.html">Normal Calculator</a></li>
            <li><a href="age.html">Age Calculator</a></li>
            <li><a href="emi.html">EMI Calculator</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <div class="calculator-page">
            <div class="calculator">
                <input type="text" class="calculator-screen" id="normalScreen" disabled />
                <div class="calculator-keys">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="*">&times;</button>
                    <button type="button" class="operator" value="/">&divide;</button>
                    
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    
                    <button type="button" value="0">0</button>
                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="all-clear" value="all-clear">AC</button>
                    
                    <button type="button" class="equal-sign" value="=">=</button>
                </div>
            </div>
            <a href="index.html" class="back-btn">Back to Main</a>
        </div>
    </main>

    <footer>
        <p>Made with ❤️ by Yadav Subba</p>
        <p>Copyright © <span id="year"></span> All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
